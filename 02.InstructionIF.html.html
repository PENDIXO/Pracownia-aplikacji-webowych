        //powyżej 40.0 - otyłość skrajną

        //Wzór:

        //BMI = masa/wysokość^2
{
    var Mass , Height ,BMI

    Mass = 100
    Height = 1.88
    BMI = Mass/ (Height * Height)

    if(BMI < 16)
        document.writeln("Wygłodzenie<br/>")
    else if(BMI < 17)
        document.writeln("Wychudzenie<br/>")
    else if(BMI < 18.5)
        document.writeln("Niedowaga<br/>")
    else if(BMI < 25)
        document.writeln("Waga Prawidłowa<br/>")
    else if(BMI < 30)
        document.writeln("Nadwaga<br/>")
    else if(BMI < 35)
        document.writeln("1 stopień otyłości<br/>")
    else if(BMI < 40)
        document.writeln("2 stopień otyłości<br/>")
    else 
        document.writeln("Otyłość skrajna<br/>")
}
